<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ayush Startup</title>
    <style>
        /* General body style */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a0eab9, #073e18);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container style */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Heading style */
        h2 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Form group style */
        .form-group {
            margin-bottom: 20px;
        }

        /* Label style */
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        /* Input and textarea style */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        /* Focus state */
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }

        /* Textarea styling */
        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button style */
        button {
            width: 100%;
            padding: 12px;
            background-color: #5dda95;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #576ee0;
        }

        /* Contact info style */
        .contact-info {
            text-align: center;
            margin-top: 30px;
        }

        .contact-info p {
            color: #333;
        }

        .contact-info a {
            color: #073e18;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="submit_contact_form.php" method="POST">
            <!-- Name input -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Email input -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Subject input -->
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
            </div>

            <!-- Message input -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>

            <!-- Submit button -->
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>

        <!-- Contact Information -->
        <div class="contact-info">
            <p>Or you can reach us at:</p>
            <p>Email: <a href="mailto:contact@ayushstartup.com">contact@ayushstartup.com</a></p>
            <p>Phone: <a href="tel:+1800123456">+1 800 123 456</a></p>
        </div>
    </div>

</body>

</html>
